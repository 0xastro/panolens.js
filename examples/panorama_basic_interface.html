<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Pano Theater</title>
    <style>
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      a:link, a:visited{
        color: #bdc3c7;
      }

      .credit{
        position: absolute;
        text-align: center;
        width: 100%;
        padding: 20px 0;
        color: #fff;
      }

      #yt-iframe{
        width: 1280px;
        height: 720px;
        border: 0;
        position: absolute;
      }
    </style>
  </head>

  <body>
    
    <script src="js/three.min.js"></script>
    <script src="js/CSS3DRenderer.js"></script>
    <script src="js/themoviedb.min.js"></script>
    <script src="../build/panolens.min.js"></script>

    <iframe id="yt-iframe" src="" type="text/html" frameborder="0"></iframe>

    <script>

      var tileLength = 30, border = 1, radius = 100, movies = { 'All': { 'results': [] } }, loaded = {}, youtubeIFrame; 
      var introPanorama, categoryPanorama, viewer, videoWall, renderer;

      var categories = [
        { id: 28,    size: '1x1', position: { x: -2.5, y: 0.5  }, name: "Action"          },
        { id: 12,    size: '1x1', position: { x: -2.5, y: -0.5 }, name: "Adventure"       },
        { id: -1,    size: '2x2', position: { x: -1  , y: 0    }, name: "Popular"         },
        { id: 35,    size: '1x1', position: { x: 0.5 , y: 0.5  }, name: "Comedy"          },
        { id: 14,    size: '1x1', position: { x: 0.5 , y: -0.5 }, name: "Fantasy"         },
        { id: 878,   size: '2x1', position: { x: 2   , y: 0.5  }, name: "Science Fiction" },
        { id: 10770, size: '2x1', position: { x: 2   , y: -0.5 }, name: "TVMovie"         },
        { id: -1,    size: '2x1', position: { x: -2  , y: -1.5 }, name: "Now Playing"     },
        { id: -1,    size: '2x1', position: { x: 0   , y: -1.5 }, name: "Upcoming"        },
        { id: -1,    size: '1x1', position: { x: 1.5 , y: -1.5 }, name: "Top Rated"       },
        { id: 80,    size: '1x1', position: { x: 2.5 , y: -1.5 }, name: "Crime"           }
      ];

      // Load bmfont
      PANOLENS.Utils.loadBMFont({
        font: 'asset/fnt/Lato-Regular-64.fnt',
        image: 'asset/fnt/lato.png'
      }, init);

      // Initialize Viewer
      viewer = new PANOLENS.Viewer( { controlBar: false });
      viewer.getRenderer().setClearColor( 0x000000, 0.9 );

      function init(){
        youtubeIFrame = generateCSS3DVideoElement();
        introPanorama = getIntroPanorama();
        categoryPanorama = getCategoryPanorama();
        videoWall = getSpiralMovieWall();
        
        introPanorama.add( videoWall );
        viewer.add( introPanorama, categoryPanorama );
        viewer.getContainer().style.position = 'absolute';
        viewer.getContainer().style.top = 0;
      }

      function getIntroPanorama(){

        var panorama, tiles, tile, text, shade, shadeHeight = 5, menu_classified, menu_all, text_classified, text_all, left_hs_geo, right_hs_geo, left_hs_matrix, right_hs_matrix, scale = 1.1, duration = 500, menu_color = 0x34495e;

        panorama = new PANOLENS.EmptyPanorama();
        panorama.addEventListener( 'click', function ( event ) {
          if(event.intersects.length > 0) {
            var intersect = event.intersects[0].object;
            if( intersect.category ){
              categoryPanorama.movieData = movies[ intersect.category ];
              categoryPanorama.movie = categoryPanorama.movieData.results[ 0 ];
              categoryPanorama.category = intersect.category;
              categoryPanorama.movieIndex = 0;
              setPanorama( categoryPanorama );
            }
          }
        } );

        tiles = new THREE.Object3D();
        tiles.position.y = 10;
        tiles.position.z = -radius;
        panorama.add( tiles );

        menu_classified = new PANOLENS.Tile( 28, 6 );
        menu_classified.tween( 'colorEnter', menu_classified.material.color, { r: 24/256, g: 39/256, b: 53/256 }, duration );
        menu_classified.tween( 'colorLeave', menu_classified.material.color, { r: 52/256, g: 73/256, b: 94/256 }, duration );
        menu_classified.tween( 'translateFront', menu_classified.position, { z: tiles.position.z } );
        menu_classified.tween( 'translateBack', menu_classified.position, { z: tiles.position.z - 2 } );
        menu_classified.material.color.set( menu_color );
        menu_classified.position.set( -18, tiles.position.y + 38,tiles.position.z );
        left_hs_geo = new THREE.CircleGeometry( 3, 32, Math.PI / 2, Math.PI );
        left_hs_matrix = new THREE.Matrix4().makeTranslation( -28 / 2, 0, 0 );
        right_hs_geo = new THREE.CircleGeometry( 3, 32, -Math.PI / 2, Math.PI );
        right_hs_matrix = new THREE.Matrix4().makeTranslation( 28 / 2, 0, 0 );
        menu_classified.geometry.merge( left_hs_geo, left_hs_matrix );
        menu_classified.geometry.merge( right_hs_geo, right_hs_matrix );
        menu_classified.addEventListener( 'hoverenter', function(){
          if ( panorama.selection === this ) { return; }
          this.tweens[ 'colorLeave' ].stop();
          this.tweens[ 'colorEnter' ].start();
        } );
        menu_classified.addEventListener( 'hoverleave', function(){
          if ( panorama.selection === this ) { return; }
          this.tweens[ 'colorEnter' ].stop();
          this.tweens[ 'colorLeave' ].start();
        } );
        menu_classified.addEventListener('pressstart', function(){
          this.tweens[ 'translateFront' ].stop();
          this.tweens[ 'translateBack' ].start();
        });
        menu_classified.addEventListener('pressstop', function(){
          this.tweens[ 'translateBack' ].stop();
          this.tweens[ 'translateFront' ].start();
        });
        menu_classified.addEventListener('click-entity', function(){
          if ( panorama.selection === this ) { return; }
          tiles.children.map(function(tile, index){
            tile.tweens['moveBack'].stop();
            tile.tweens['fadeOut'].stop();
            tile.shade.tweens['fadeOut'].stop();
            tile.shade.text.tweens['fadeOut'].stop();
            tile.tweens['moveFront'].start();
            tile.tweens['fadeIn'].start();
            tile.shade.tweens['fadeIn'].start();
            tile.shade.text.tweens['fadeIn'].start();
          });
          videoWall.hide();
          panorama.selection.tweens[ 'colorLeave' ].start();
          panorama.selection = this;
        });
        text_classified = new PANOLENS.SpriteText( 'CLASSIFIED', 360 );
        text_classified.setEntity( menu_classified );
        text_classified.passThrough = true;
        text_classified.position.set( 1, 2, 1 );
        text_classified.scale.multiplyScalar( 1.2 );
        text_classified.rotation.y = Math.PI;
        text_classified.renderOrder = 2;
        menu_classified.add( text_classified );
        panorama.add( menu_classified );

        menu_all = new PANOLENS.Tile( 11, 6 );
        menu_all.tween( 'colorEnter', menu_all.material.color, { r: 24/256, g: 39/256, b: 53/256 }, duration );
        menu_all.tween( 'colorLeave', menu_all.material.color, { r: 52/256, g: 73/256, b: 94/256 }, duration );
        menu_all.tween( 'translateFront', menu_all.position, { z: tiles.position.z } );
        menu_all.tween( 'translateBack', menu_all.position, { z: tiles.position.z - 2 } );
        menu_all.material.color.set( menu_color );
        menu_all.position.set( 15, tiles.position.y + 38,tiles.position.z );
        left_hs_geo = new THREE.CircleGeometry( 3, 32, Math.PI / 2, Math.PI );
        left_hs_matrix = new THREE.Matrix4().makeTranslation( -11 / 2, 0, 0 );
        right_hs_geo = new THREE.CircleGeometry( 3, 32, -Math.PI / 2, Math.PI );
        right_hs_matrix = new THREE.Matrix4().makeTranslation( 11 / 2, 0, 0 );
        menu_all.geometry.merge( left_hs_geo, left_hs_matrix );
        menu_all.geometry.merge( right_hs_geo, right_hs_matrix );
        menu_all.addEventListener( 'hoverenter', function(){
          if ( panorama.selection === this ) { return; }
          this.tweens[ 'colorLeave' ].stop();
          this.tweens[ 'colorEnter' ].start();
        } );
        menu_all.addEventListener( 'hoverleave', function(){
          if ( panorama.selection === this ) { return; }
          this.tweens[ 'colorEnter' ].stop();
          this.tweens[ 'colorLeave' ].start();
        } );
        menu_all.addEventListener('pressstart', function(){
          this.tweens[ 'translateFront' ].stop();
          this.tweens[ 'translateBack' ].start();
        });
        menu_all.addEventListener('pressstop-entity', function(){
          this.tweens[ 'translateBack' ].stop();
          this.tweens[ 'translateFront' ].start();
        });
        menu_all.addEventListener('click-entity', function(){
          if ( panorama.selection === this ) { return; }
          tiles.children.map(function(tile, index){
            tile.tweens['moveFront'].stop();
            tile.tweens['fadeIn'].stop();
            tile.shade.tweens['fadeIn'].stop();
            tile.shade.text.tweens['fadeIn'].stop();
            tile.tweens['moveBack'].start();
            tile.tweens['fadeOut'].start();
            tile.shade.tweens['fadeOut'].start();
            tile.shade.text.tweens['fadeOut'].start();
          });
          
          if ( !videoWall.finished ) {
            new TWEEN.Tween( this )
            .to({}, ( tiles.children.length + 5 ) * 50)
            .onComplete(function(){
              videoWall.finished = true;
              videoWall.animation.start();
              videoWall.show();
            })
            .start();
          } else {
            videoWall.show();
          }
          panorama.selection.tweens[ 'colorLeave' ].start();
          panorama.selection = this;
        });
        text_all = new PANOLENS.SpriteText( 'ALL', 120 );
        text_all.setEntity( menu_all );
        text_all.passThrough = true;
        text_all.position.set( 0.5, 2, 1 );
        text_all.scale.multiplyScalar( 1.2 );
        text_all.rotation.y = Math.PI;
        text_all.renderOrder = 2;
        menu_all.add( text_all );
        panorama.add( menu_all );
        panorama.selection = menu_classified;
        menu_classified.tweens[ 'colorEnter' ].start();

        for ( var i = 0; i < categories.length; i++ ) {

          var wUnit, hUnit, width, height, size, position;

          size = categories[ i ].size.split( 'x' );
          position = categories[ i ].position;

          wUnit = parseFloat( size[ 0 ] );
          hUnit = parseFloat( size[ 1 ] );

          width = tileLength * wUnit - 2 * border;
          height = tileLength * hUnit - 2 * border;

          tile = new PANOLENS.Tile( width, height );
          tile.position.set( position.x * tileLength, position.y * tileLength, 0 );
          tile.material.polygonOffset = true;
          tile.material.polygonOffsetFactor = 1;
          tile.material.polygonOffsetUnits = 1;
          tile.category = categories[ i ].name;
          tile.categoryId = categories[ i ].id;
          tile.scrollAnimationId = undefined;
          tile.renderOrder = 1;
          tile.tween( 'moveBack', tile.position, { z: -30 }, 1000, undefined, i * 50 );
          tile.tween( 'moveFront', tile.position, { z: 0 }, 1000, undefined, i * 50 );
          tile.tween( 'fadeOut', tile.material, { opacity: 0 }, 1000, undefined, i * 50, null, null, onComplete.bind( tile ) );
          tile.tween( 'fadeIn', tile.material, { opacity: 1 }, 1000, undefined, i * 50, onStart.bind( tile ), null, null );

          shade = new PANOLENS.Tile( width, shadeHeight );
          shade.position.set( 0, (shadeHeight - height) / 2, 0 );
          shade.material.polygonOffset = true;
          shade.material.polygonOffsetFactor = -1;
          shade.material.polygonOffsetUnits = 1;
          shade.material.opacity = 0.7;
          shade.material.color.set( 0x000000 );
          shade.renderOrder = 2;
          shade.passThrough = true;
          shade.tween( 'fadeOut', shade.material, { opacity: 0 }, 1000, undefined, i * 50, null, null, onComplete.bind( shade ) );
          shade.tween( 'fadeIn', shade.material, { opacity: 0.7 }, 1000, undefined, i * 50, onStart.bind( shade ), null, null );
          tile.shade = shade;
          tile.add( shade );

          text = new PANOLENS.SpriteText( categories[ i ].name, 500 * wUnit );
          text.rotation.y = Math.PI;
          text.position.set( 0, (hUnit < 2 ? 2.2 : 1.2) * hUnit, 1 );
          text.renderOrder = 3;
          text.passThrough = true;
          text.tween( 'fadeOut', text.mesh.material.uniforms.opacity, { value: 0 }, 300, undefined, i * 50, null, null, onComplete.bind( text ) );
          text.tween( 'fadeIn', text.mesh.material.uniforms.opacity, { value: 1 }, 300, undefined, i * 50, onStart.bind( text ), null, null );
          shade.text = text;
          shade.add( text );

          tile.addEventListener( 'hoverenter', function( event ){

            if ( !this.material.map ) { return; }

            var scope = this, offset = this.material.map.offset;

            window.cancelAnimationFrame( this.scrollAnimationId );
            scrollDown();

            function scrollDown(){

              if ( offset.y <= 0 ) {

                offset.y = 0;

              } else {

                offset.y -= ( offset.y >= 0.01 ) ? 0.01 : offset.y;
                scope.scrollAnimationId = window.requestAnimationFrame( scrollDown );

              }

            }

          } );

          tile.addEventListener( 'hoverleave', function( event ){

            if ( !this.material.map ) { return; }

            var scope = this, offset = this.material.map.offset;

            window.cancelAnimationFrame( this.scrollAnimationId );
            scrollUp();

            function scrollUp(){

              if ( offset.y >= offset._y ) {

                offset.y = offset._y;

              } else {

                offset.y += ( offset._y - offset.y <= 0.01 ) ? offset._y - offset.y : 0.01;
                scope.scrollAnimationId = window.requestAnimationFrame( scrollUp );

              }

            }

          } );

          getMovies( tile );
          tiles.add( tile );

        }

        return panorama;

      }

      function getCategoryPanorama () {

        var panorama, poster, still, placeholder, overview, title, movie, release, rating, pagination, backButton, backText, rightButton,leftButton, rightPoster, leftPoster, rightText, leftText, noImageURL, gap = 8;

        panorama = new PANOLENS.EmptyPanorama();
        panorama.movieIndex = 0;

        noImageURL = 'asset/textures/no-image.jpg';

        backButton = new PANOLENS.Tile( 6, 6 );
        backButton.rotation.y = Math.PI;
        backButton.scale.multiplyScalar( 1/2 );
        backButton.position.set( 28, 5, 0 );
        backButton.material.transparent = true;
        backButton.addEventListener('pressstart', function(){
            this.tweenTranslation({z: 2});
        });
        backButton.addEventListener('pressstop-entity', function(){
            this.tweenTranslation({z: 0});
        });
        PANOLENS.Utils.TextureLoader.load( 'asset/textures/back.png', setClampTexture.bind( backButton ) );

        backText = new PANOLENS.SpriteText( 'back', 300 );
        backText.rotation.y = Math.PI;
        backText.scale.multiplyScalar( 1.5 );
        backText.position.set( 18, 3.5, 0 );
        backButton.add( backText );

        backText.addEventListener( 'click', back );
        backButton.addEventListener( 'click', function(){
          this.ripple();
          back();
        } );

        poster = new PANOLENS.Tile( tileLength * 1.2 / 1.5, tileLength * 1.2 );
        poster.material.opacity = 0;
        poster.position.set( 0, -20, -30 );
        poster.scale.multiplyScalar( 1/2 );
        poster.rotation.y = Math.PI;
        poster.tween( 'fadeIn', poster.material, { opacity: 1 }, 1000 );
        poster.tween( 'translateTop', poster.position, { y: 10, z: 0 }, 2000, TWEEN.Easing.Cubic.Out, 1000 );
        poster.moveTop = function () {
          this.tweens[ 'fadeIn' ].start();
          this.tweens[ 'translateTop' ].start();
        };
        poster.reset = function () {
          this.ripple();
          this.material.opacity = 0;
          this.position.set( 0, -20, -30 );
        };

        still = new PANOLENS.Tile( tileLength * 4, tileLength * 2 );
        still.position.set( radius * Math.cos( Math.PI / 2 ), 0, -radius * Math.sin( Math.PI / 2 ));
        still.material.color = new THREE.Color( 0x000000 );
        still.material.opacity = 0;
        still.material.blending = THREE.NoBlending;
        still.addEventListener( 'click-entity', function(e){
          youtubeIFrame.paused = !youtubeIFrame.paused;
          youtubeIFrame.contentWindow.postMessage(JSON.stringify({
              'event': 'command',
              'func': youtubeIFrame.paused ? "pauseVideo" : "playVideo",
              'args': []
          }), "*");
          if ( !youtubeIFrame.paused ) {
            placeholder.tweens[ 'fadeOut' ].start();
          } else {
            placeholder.tweens[ 'fadeIn' ].start();
          }
        });

        placeholder = new PANOLENS.Tile( tileLength / 2, tileLength / 2 );
        placeholder.setEntity( still );
        placeholder.passThrough = true;
        placeholder.position.set( 0, 0, 1 );
        placeholder.reset = function ( hide ) {
          hide ? placeholder.tweens[ 'fadeOut' ].start() : placeholder.tweens[ 'fadeIn' ].start();
        };
        placeholder.tween( 'fadeOut', placeholder.material, { opacity: 0 } );
        placeholder.tween( 'fadeIn', placeholder.material, { opacity: 1 } );
        PANOLENS.Utils.TextureLoader.load( 'asset/textures/video-play.png', setClampTexture.bind( placeholder ) );
        still.add( placeholder );

        rightButton = new PANOLENS.Tile( tileLength / 4, tileLength / 2 );
        rightButton.material.opacity = 0.5;
        rightButton.position.set( tileLength * 2.5, 0, 0 );
        rightButton.addEventListener( 'click-entity', function(){ 
          this.ripple(); 
          panorama.movieIndex = panorama.movieIndex + 1 > movies[ panorama.category ].results.length - 1 ? 0 : panorama.movieIndex + 1;
          panorama.updateMovie( movies[ panorama.category ].results[ panorama.movieIndex ] );
        } );
        rightButton.addEventListener('pressstart', function(){ this.tweenTranslation({z: -2}); });
        rightButton.addEventListener('pressstop-entity', function(){ this.tweenTranslation({z: 0}); });
        rightButton.tween( 'fadeOut', rightButton.material, { opacity: 0.5 } );
        rightButton.tween( 'fadeIn', rightButton.material, { opacity: 1 } );
        rightPoster = new PANOLENS.Tile( tileLength * 4 / 3, tileLength * 2 );
        rightPoster.material.opacity = 0.5;
        rightPoster.position.set(tileLength, 0, 0);
        rightPoster.entity = rightButton;
        rightPoster.tween( 'fadeOut', rightPoster.material, { opacity: 0.5 } );
        rightPoster.tween( 'fadeIn', rightPoster.material, { opacity: 1 } );
        rightButton.add( rightPoster );
        rightText = new PANOLENS.SpriteText( 'right', 800 );
        rightText.mesh.material.uniforms.opacity.value = 0.5;
        rightText.tween( 'fadeOut', rightText.mesh.material.uniforms.opacity, { value: 0.5 } );
        rightText.tween( 'fadeIn', rightText.mesh.material.uniforms.opacity, { value: 1 } );
        rightText.position.y = tileLength + gap;
        rightText.rotation.y = Math.PI;
        rightPoster.add( rightText );
        rightButton.addEventListener( 'hoverenter', function(){
          rightButton.tweens[ 'fadeIn' ].start();
          rightPoster.tweens[ 'fadeIn' ].start();
          rightText.tweens[ 'fadeIn' ].start();
        } );
        rightButton.addEventListener( 'hoverleave', function(){
          rightButton.tweens[ 'fadeOut' ].start();
          rightPoster.tweens[ 'fadeOut' ].start();
          rightText.tweens[ 'fadeOut' ].start();
        } );

        leftButton = new PANOLENS.Tile( tileLength / 4, tileLength / 2 );
        leftButton.material.opacity = 0.5;
        leftButton.position.set( -tileLength * 2.5, 0, 0 );
        leftButton.addEventListener( 'click-entity', function(){ 
          this.ripple(); 
          panorama.movieIndex = panorama.movieIndex - 1 < 0 ? movies[ panorama.category ].results.length - 1 : panorama.movieIndex - 1;
          panorama.updateMovie( movies[ panorama.category ].results[ panorama.movieIndex ] );
        } );
        leftButton.addEventListener('pressstart', function(){ this.tweenTranslation({z: -2}); });
        leftButton.addEventListener('pressstop-entity', function(){ this.tweenTranslation({z: 0}); });
        leftButton.tween( 'fadeOut', leftButton.material, { opacity: 0.5 } );
        leftButton.tween( 'fadeIn', leftButton.material, { opacity: 1 } );
        leftPoster = rightPoster.clone();
        leftPoster.material.opacity = 0.5;
        leftPoster.position.set( -tileLength, 0, 0 );
        leftPoster.entity = leftButton;
        leftPoster.tween( 'fadeOut', leftPoster.material, { opacity: 0.5 } );
        leftPoster.tween( 'fadeIn', leftPoster.material, { opacity: 1 } );
        leftButton.add( leftPoster );
        leftText = new PANOLENS.SpriteText( 'left', 800 );
        leftText.mesh.material.uniforms.opacity.value = 0.5;
        leftText.tween( 'fadeOut', leftText.mesh.material.uniforms.opacity, { value: 0.5 } );
        leftText.tween( 'fadeIn', leftText.mesh.material.uniforms.opacity, { value: 1 } );
        leftText.position.y = tileLength + gap;
        leftText.rotation.y = Math.PI;
        leftPoster.add( leftText );
        leftButton.addEventListener( 'hoverenter', function(){
          leftButton.tweens[ 'fadeIn' ].start();
          leftPoster.tweens[ 'fadeIn' ].start();
          leftText.tweens[ 'fadeIn' ].start();
        } );
        leftButton.addEventListener( 'hoverleave', function(){
          leftButton.tweens[ 'fadeOut' ].start();
          leftPoster.tweens[ 'fadeOut' ].start();
          leftText.tweens[ 'fadeOut' ].start();
        } );

        PANOLENS.Utils.TextureLoader.load( 'asset/textures/arrow-right.png', setClampTexture.bind(rightButton) );
        PANOLENS.Utils.TextureLoader.load( 'asset/textures/arrow-left.png', setClampTexture.bind(leftButton) );

        var backdrops = this.generateBackdropWall();
        backdrops.position.z = -radius;

        title = new PANOLENS.SpriteText( 'title', tileLength * 4 * 10 );
        title.rotation.y = Math.PI;
        title.scale.multiplyScalar( 2 );
        title.position.set(0, 38, 1);

        release = this.generateDateWidget( 10, 12 );
        release.scale.multiplyScalar( 1/2 );
        release.rotation.y = Math.PI;
        release.position.set( -18, 5, 0 );

        var edge = new THREE.EdgesHelper( new THREE.Mesh( new THREE.PlaneGeometry( 10, 12, 1, 1 ), new THREE.MeshBasicMaterial() ), 0xffffff );
        release.add(edge);

        rating = this.generateRatingWidget( 10, 10, 5, 6 );
        rating.scale.multiplyScalar( 1/2 );
        rating.position.set( -26, 5, 0 );

        overview = new PANOLENS.SpriteText( 'overview', tileLength * 4 * 24.8 );
        overview.rotation.y = Math.PI;
        overview.scale.multiplyScalar( 0.8 );
        overview.position.set( 0, -35, 1 );

        pagination = this.generatePaginationWidget();
        pagination.position.set( 0, -33, 1 );

        title.add( poster, backButton, release, rating );
        still.add( title, overview, pagination, rightButton, leftButton );

        panorama.poster = poster;
        panorama.still = still;
        panorama.backdrops = backdrops;
        panorama.pagination = pagination;
        panorama.placeholder = placeholder;

        panorama.visible = false;
        panorama.add( still, backdrops );

        panorama.updateMovie = function ( movie ) {

          var rightIndex, leftIndex, lists, posterURL, l_posterURL, r_posterURL;

          // Reset movie components
          this.resetMovie();

          title.update({ text: movie.title });          
          overview.update({ text: movie.overview });
          rating.update({ text: movie.vote_average.toFixed(1).toString(), voteCount: movie.vote_count });
          release.update( movie.release_date );

          // Left / Right Posters
          lists = movies[ this.category ].results;
          rightIndex = this.movieIndex + 1 > lists.length - 1 ? 0 : this.movieIndex + 1;
          leftIndex = this.movieIndex - 1 < 0 ? lists.length - 1 : this.movieIndex - 1;
          rightText.update( { text: lists[ rightIndex ].title } );
          leftText.update( { text: lists[ leftIndex ].title } );

          // Adjustment
          this.adjustComponents();

          // Start entering animation
          poster.moveTop();
          rating.fadeIn();

          // Update textures
          posterURL = movie.poster_path ? addMovieDBImagePrefix( movie.poster_path ).replace( '/w185/', '/w500/' ) : noImageURL;
          l_posterURL = lists[ rightIndex ].poster_path ? addMovieDBImagePrefix( lists[ rightIndex ].poster_path ).replace( '/w185/', '/w500/' ) : noImageURL;

      function generateRatingWidget ( total, score, innerRadius, outerRadius ) {

        var rating, eachRadian, gapRadian, geometry, material, mesh, edge, text, segments = [], fills = [], delay = 150, duration = 1500, initialScale = 1.5, message, activateArea;

        rating = new THREE.Object3D();

        total = total || 10;
        score = score || 0;
        innerRadius = innerRadius || 1;
        outerRadius = outerRadius || 5;
        eachRadian = Math.PI * 2 / ( total + 1 );
        gapRadian = eachRadian / ( total * 2 );

        material = new THREE.MeshBasicMaterial( { color: 0xffffff, side: THREE.DoubleSide, opacity: 0, transparent: true } );

        for ( var i = 0; i < total; i++ ) {

          geometry = new THREE.RingGeometry( innerRadius, outerRadius, 32, 8, i * eachRadian + ( 2 * i + 1 ) * gapRadian + Math.PI / 2, eachRadian );

          mesh = new THREE.Mesh( geometry, material.clone() );

          edge = new THREE.EdgesHelper( mesh, 0xffffff );
          edge.material.transparent = true;
          edge.material.opacity = 0;
          edge.matrixAutoUpdate = true;
          edge.scale.multiplyScalar( initialScale );
          edge.fadeInAnimation = new TWEEN.Tween( edge.material )
            .to({opacity: 1}, duration)
            .easing( TWEEN.Easing.Quadratic.Out );
          edge.scaleUpAnimation = new TWEEN.Tween( edge.scale )
            .to({x: 1.1, y: 1.1, z: 1.1}, duration)
            .easing( TWEEN.Easing.Elastic.Out );
          edge.scaleDownAnimation = new TWEEN.Tween( edge.scale )
            .to({x: 1, y: 1, z: 1}, duration)
            .easing( TWEEN.Easing.Elastic.Out );

          segments.push( edge );
          rating.add( edge );

        }

        score = score == 10 ? '1 0' : score.toFixed( 1 );
        text = new PANOLENS.SpriteText( score, tileLength * 4 );
        text.scale.multiplyScalar( 1.4 );
        text.position.set( -1.6, 3.3, 1 );
        rating.add( text );

        rating.update = function ( opt ) {

          var newscore;

          opt = opt || {};
          opt.text = opt.text || 'N/A';
          opt.voteCount = opt.voteCount || 0;
          score = parseFloat( opt.text );
          newscore = Math.floor( score );

          for ( var i = 0; i <= newscore; i++ ) {

            geometry = new THREE.RingGeometry( innerRadius, outerRadius, 32, 8, 
              i * eachRadian + ( 2 * i + 1 ) * gapRadian + Math.PI / 2, 
              i === newscore ? eachRadian * ( parseFloat( opt.text ) - newscore ) : eachRadian
            );

            mesh = new THREE.Mesh( geometry, material.clone() );
            mesh.fadeInAnimation = new TWEEN.Tween( mesh.material )
              .to({opacity: 1}, duration)
              .easing( TWEEN.Easing.Quadratic.Out );
            fills.push( mesh );
            segments[i].add( mesh );

          }

          text.update( opt );
          message.update( { text: opt.voteCount + ' votes' } );
        };

        rating.reset = function () {
          segments.map( function ( segment, index ) {
            segment.traverse(function( child ){
              child.fadeInAnimation && child.fadeInAnimation.stop();
              child.scaleDownAnimation && child.scaleDownAnimation.stop();
              child.material && (child.material.opacity = 0);
              child.scale.set( initialScale, initialScale, initialScale );
            });
          });

          fills.map(function(fill){
            fill.parent.remove( fill );
            fill.geometry.dispose();
            fill.material.dispose();
          });

          fills.length = 0;
        };

        rating.fadeIn = function () {
          segments.map( function ( segment, index ) {
            segment.traverse(function( child ){
              child.fadeInAnimation && child.fadeInAnimation.delay( index * delay ).start();
              child.scaleDownAnimation && child.scaleDownAnimation.delay( index * delay ).start();
            });
            
          });
        };

        activateArea = new PANOLENS.Tile( outerRadius * 2, outerRadius * 2 );
        activateArea.rotation.y = Math.PI;
        activateArea.material.visible = false;
        rating.add( activateArea );

        message = new PANOLENS.SpriteText( '0 votes', tileLength * 13 );
        message.mesh.material.uniforms.opacity.value = 0;
        message.scale.multiplyScalar( 0.5 );
        message.position.set( -1, outerRadius * 1.5, 0 );
        rating.message = message;
        rating.add( message );

        message.tween( 'fadeIn', message.mesh.material.uniforms.opacity, { value: 1 }, 1000 );
        message.tween( 'fadeOut', message.mesh.material.uniforms.opacity, { value: 0 }, 1000 );

        activateArea.addEventListener( 'hoverenter', function(){
          message.tweens[ 'fadeOut' ].stop();
          message.tweens[ 'fadeIn' ].start();
          for( var i = 0; i < Math.ceil( score ); i++ ) {
            segments[i].scaleDownAnimation.stop();
            segments[i].scaleUpAnimation.start();
          }
        } );
        activateArea.addEventListener( 'hoverleave', function(){
          message.tweens[ 'fadeIn' ].stop();
          message.tweens[ 'fadeOut' ].start();
          for( var i = 0; i < Math.ceil( score ); i++ ) {
            segments[i].scaleUpAnimation.stop();
            segments[i].scaleDownAnimation.start();
          }
        } );

       

        return rating;

      }

        };

        wall.getCenter = function () {

          return new THREE.Vector3( 0, -this.movieIndex * elevation / 2, 0 );

        };

        wall.show = function () {

          tiles.map(function(tile){
            tile.tweens['hide'].stop();
            tile.tweens['show'].start();
            tile.title.tweens['hide'].stop();
            tile.title.tweens['show'].start();
          });

        };

        wall.hide = function () {

          tiles.map(function(tile){
            tile.tweens['show'].stop();
            tile.tweens['hide'].start();
            tile.title.tweens['show'].stop();
            tile.title.tweens['hide'].start();
          });

        };

        function makeTranslationAnimation () {
          animation.onStart(function () {
            tiles.map(function(tile){
              new TWEEN.Tween( tile.position )
              .to({
                x: tile.spiralPosition.x, 
                y: tile.spiralPosition.y,
                z: tile.spiralPosition.z}, duration*2)
              .easing( TWEEN.Easing.Quintic.Out )
              .onUpdate(function(){
                vector.set( 0, tile.spiralPosition.y, 0 );
                tile.lookAt( vector );
              })
              .start();
            });
          });
        }

        return wall;

      }

      function addMovieDBImagePrefix ( relativeURL ) {

        return theMovieDb.common.images_uri + relativeURL;
      }

      function setPanorama ( panorama ) {

        viewer.setPanorama( panorama );

      }

      function back () {

        setPanorama( introPanorama );
        categoryPanorama.backdrops && categoryPanorama.backdrops.resetAll( true );
        youtubeIFrame.src = '';

      }

      function dispose ( object ) {
        object.geometry && object.geometry.dispose();
        object.material && object.material.dispose();
      }

      function onStart () {
        this.visible = true;
      }

      function onComplete () {
        this.visible = false;
      }

      function lookAtVector ( vector ) {
        this.lookAt( vector );
      }

    </script>
